<div>
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="movie.title"
            name="title"
          />
        </div>

        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input
              type="text"
              class="form-control"
              id="release_date"
              required
              [(ngModel)]="movie.release_date"
              name="release_date"
            />
        </div>

        <div class="form-group">
            <label for="movie_img">Movie Image</label>
            <input
              class="form-control"
              id="movie_img"
              required
              [(ngModel)]="movie.movie_img"
              name="movie_img"
            />
        </div>
  
        <button (click)="saveMovie()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Movie was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newMovie()">Add</button>
      </div>
    </div>
  </div>
