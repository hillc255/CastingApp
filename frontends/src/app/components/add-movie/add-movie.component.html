<form #form="ngForm" (ngSubmit)="saveMovie(form)" novalidate>
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            #title="ngModel"
            required
            minlength="4"
            [(ngModel)]="movie.title"
            name="title"
          />
        </div>
     
        <div *ngIf="title.invalid && (title.dirty || title.touched)"
          class="alert alert-danger">
          <div *ngIf="title.errors.required">
            Title is required.
          </div>
          <div *ngIf="title.errors.minlength">
            Title must be 4 characters long.
          </div>
        </div>

        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input
              type="date"
              class="form-control"
              #release_date="ngModel"
              required
              [(ngModel)]="movie.release_date"
              name="release_date"
            />
          </div>

        <div class="form-group">
            <label for="movie_img">Movie Image</label>
            <input
              id="movie_img"
              type="url"
              class="form-control"
              name="movie_img"
              placeholder="https://starwars/R2-D2_Droid.png"
              #movie_img="ngModel"
              required
              [(ngModel)]="movie.movie_img"
              [ngModelOptions]="{ updateOn: 'blur' }" 
              pattern="[-a-zA-Z0-9@:%_+.~#?&//=]{2,256}(.[a-z]{2,4})?\b(/[-a-zA-Z0-9@:%_+.~#?&//=]*)?"
            />
        </div>

        <div *ngIf="movie_img.invalid && (movie_img.dirty || movie_img.touched)"
          class="alert alert-danger">
          <div *ngIf="movie_img.errors.required">
            URL is required.
          </div>
          <div *ngIf="movie_img.errors.pattern">
            Please enter valid url.
          </div>
        </div>
  
        <button class="btn btn-success" [disabled]="form.invalid">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Movie was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newMovie()">Add</button>
      </div>
    </div>
</form>
